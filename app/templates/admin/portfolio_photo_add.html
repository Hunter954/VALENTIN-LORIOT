<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin - Add Portfolio Photo</title>
  <style>
    body{font-family:system-ui,Arial;max-width:900px;margin:40px auto;padding:0 18px;}
    a{color:#111;}
    .card{border:1px solid #ddd;border-radius:12px;padding:18px;}
    label{display:block;margin-top:12px;margin-bottom:6px;font-weight:600;}
    input,select,textarea{width:100%;padding:10px;border:1px solid #ccc;border-radius:10px;}
    button{margin-top:16px;padding:10px 14px;border-radius:10px;border:0;background:#f7c600;cursor:pointer;font-weight:700;}
  </style>
</head>
<body>
  <p><a href="{{ url_for('admin.dashboard') }}">‚Üê Back to dashboard</a></p>
  <div class="card">
    <h2>Add Portfolio Photo</h2>
    <form method="POST" enctype="multipart/form-data">
      {{ form.hidden_tag() }}
      <label>Title</label>
      {{ form.title() }}
      <label>Order</label>
      {{ form.position() }}
      <label>Image</label>
      {{ form.image() }}
      <button type="submit">Upload</button>
    </form>
  </div>
</body>
</html>
