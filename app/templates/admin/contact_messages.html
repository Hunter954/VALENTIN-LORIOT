<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin - Contact Messages</title>
  <style>
    body{font-family:system-ui,Arial;max-width:1100px;margin:40px auto;padding:0 18px;}
    a{color:#111;}
    table{width:100%;border-collapse:collapse;}
    th,td{border-bottom:1px solid #eee;padding:10px;text-align:left;vertical-align:top;}
    th{background:#fafafa;}
    .msg{white-space:pre-wrap;}
  </style>
</head>
<body>
  <p><a href="{{ url_for('admin.dashboard') }}">‚Üê Back to dashboard</a></p>
  <h2>Contact messages</h2>
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Name</th>
        <th>Email</th>
        <th>Message</th>
      </tr>
    </thead>
    <tbody>
      {% for m in messages %}
        <tr>
          <td>{{ m.created_at }}</td>
          <td>{{ m.name }}</td>
          <td>{{ m.email }}</td>
          <td class="msg">{{ m.message }}</td>
        </tr>
      {% endfor %}
      {% if messages|length == 0 %}
        <tr><td colspan="4">No messages yet.</td></tr>
      {% endif %}
    </tbody>
  </table>
</body>
</html>
